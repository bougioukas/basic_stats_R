project:
  type: book
  output-dir: _book
book:
  title: "Practical Statistics in Medicine with R"
  subtitle: "1st Edition"
  reader-mode: true
  author: 
    - name: "Konstantinos I. Bougioukas, PhD"
      orcid: "0000-0002-6533-1391"
  date: today
  cover-image: images/cover.png
  repo-url: https://github.com/bougioukas/basic_stats_R
  sharing: [twitter, facebook, linkedin]
  chapters:
    - index.qmd
    - introduction.qmd
    - descriptive.qmd
    - normal.qmd
    - inference.qmd
    - student_t_test.qmd
    - wmw_test.qmd
    - paired_t_test.qmd
    - wilcoxon_test.qmd
    - anova.qmd
    - kruskal_wallis.qmd
    - correlation.qmd
    - chi_square.qmd
    - fisher_exact.qmd
    - mcnemar.qmd
    - references.qmd
    
  page-footer: 
    left: "Copyright 2022, Konstantinos I. Bougioukas" 

bibliography: references.bib

filters:
  - lightbox
lightbox: auto
code-annotations: hover

format:
  html:
    theme:
      light: [cosmo, theme-light.scss]
      dark: [sketchy, theme-dark.scss]
    grid:
      sidebar-width: 270px
      body-width: 810px
      margin-width: 230px
    fontsize: 1.2em
    linestretch: 1.8
    toc-title: "On this page"
    link-external-newwindow: true
    code-link: true
    number-depth: 2
    code-overflow: scroll
editor: visual